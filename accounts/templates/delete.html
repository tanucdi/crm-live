{%  extends 'main.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
    <div class="col-sm-6">
        <div class="card text-white bg-secondary mb-3 card-body">
<p>Are You Sure You Want To Delete The <b> {{item}} </b> ?</p>
<hr>
<form action="{% url 'delete_order' item.id %}" method="POST">
    {% csrf_token %}
    {{form}}
    <a class="btn btn-sm btn-info" href="{% url 'home' %}">Cancel</a>
    <input class="btn btn-sm btn-success" type="submit" name="Confirm">
</form>
        </div>
    </div>
</div>

{% endblock %}
